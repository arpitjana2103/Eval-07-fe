<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Login | Register</title>
</head>

<body>

  <div class="login-Signup-container">
    <div class="inner-container">
      <div class="toggle">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Signup</button>
      </div>
      <form class="login-form">
        <h1>Login Form</h1>
        <input required class="emailInp" type="email" placeholder="Enter Your Email">
        <input required class="PassInp" type="password" placeholder="Enter Your Password">
        <button>Login</button>
      </form>
      <form class="singnup-form">
        <h1>Signup Form</h1>
        <input required class="emailInp" type="email" placeholder="Enter Your Email">
        <input required class="PassInp" type="password" placeholder="Enter Your Password">
        <input required class="PassInp2" type="password" placeholder="Password Confirm">
        <button>Signup</button>
      </form>
    </div>

  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/JS/script.js"></script>
</body>

</html>
